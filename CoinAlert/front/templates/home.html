<script type="text/javascript">
	function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');
	
	const xhr = new XMLHttpRequest();
	xhr.responseType = "json";
	xhr.open('GET','HTTP://'+window.location.host +'/api/alerts');
	xhr.setRequestHeader('X-CSRF-Token', csrftoken)
	
	xhr.onload = function(){ 
		var response = xhr.response ;
		const elem = document.getElementById('card-container');	
		response.forEach(result => {
			console.log(result)
			elem.append(createAlertCard(result))
		});
 	}
 	xhr.send();

 	function createAlertCard(data){
 		var newCard = document.createElement("div");
		newCard.className = 'card';
		if(data['when_alert']=='ABV'){
			var word = 'above'
		}else{
			var word = 'below'
		}

		if(data['is_activated']){
			var is_checked = 'checked'
		}else{
			var is_checked = ''
		}

		newCard.innerHTML = `
		<div class="card-title">
		<h2> ${data['title']}</h2>  <h5><button class='btn' id=${data['id']} onClick="deleteAlert(this.id)"><i class="material-icons">delete</i></button></h5>
		</div>
		<p>${data['base_asset']} is ${word} ${Number(data['coin_value']).toLocaleString()} ${data['quote_asset']}<p>
		<div>
		  <input type="checkbox" class="regular-checkbox" id="scales" name="scales" ${is_checked}>
		  <label>Enabled</label>
		</div>`
 		return(newCard)
 	}

 	function deleteAlert(AlertId){
 		const xhr = new XMLHttpRequest();
		xhr.responseType = "json";
		xhr.open('DELETE','HTTP://'+window.location.host +'/api/alerts/'+AlertId);
		xhr.setRequestHeader('X-CSRF-Token', csrftoken)

		xhr.onload = function(){ 
			var response = xhr.response ;

	 	}
	 	xhr.send();
 	}
</script>
